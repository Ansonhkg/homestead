---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

ELKstack: 6

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Desktop/Projects
      to: /home/vagrant/projects

sites:
    - map: api.test
      to: /home/vagrant/projects/API/public
    
    - map: docs.test
      to: /home/vagrant/projects/Documentation/docs

    - map: website.test
      to: /home/vagrant/projects/Website

    - map: consumer.test
      to: /home/vagrant/projects/Consumer

databases:
    - homestead

      # Elasticsearch
      - send : 9200
      - to : 9200

      # Kibana
      - send: 5601
      - to: 5601

